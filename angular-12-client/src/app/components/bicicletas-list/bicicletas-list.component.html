<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="buscar por ubicacion"
        [(ngModel)]="ubicacion"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchUbicacion()"
        >
          Ver disponibilidad
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Bicicletas List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let bicicletas of bicicletas; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveBicicletas(bicicletas, i)"
      >
        {{ bicicletas.ubicacion }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentBicicletas">
      <h4>Bicicleta</h4>
      <div>
        <label><strong>ubicacion:</strong></label> {{ currentBicicletas.ubicacion }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentBicicletas.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentBicicletas.disponible ? "Disponbile" : "Ocupada" }}
      </div>
      <div>
        <label><strong>fechaDisponibilidad:</strong></label>
        {{ currentBicicletas.fechaDisponibilidad }}
      </div>
      <a class="badge badge-warning" routerLink="/bicicletas/{{ currentBicicletas.id }}">
        Edit
      </a>
    </div>
    <div *ngIf="!currentBicicletas">
      <br />
      <p>Para ver el detalle de la bicicleta has click...</p>
    </div>
  </div>
</div>
